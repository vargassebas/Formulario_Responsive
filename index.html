<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Formulario</title>
		<!--Google Fonts-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap"
			rel="stylesheet"
		/>
		<!--Animate CSS-->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>
		<!--Font Awesome-->
		<script
			src="https://kit.fontawesome.com/ef672c7c26.js"
			crossorigin="anonymous"
		></script>
		<!--CSS Link-->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<h1 class="logo">Contact <span>Us</span></h1>

			<div class="contact-wrapper">
				<div class="contact-form">
					<h3>Contactanos</h3>
					<form action="">
						<p>
							<label>Full Name</label>
							<input type="text" name="fullname" />
						</p>
						<p>
							<label>Email Address</label>
							<input type="email" name="email" />
						</p>
						<p>
							<label>Phone</label>
							<input type="tel" name="phone" />
						</p>
						<p>
							<label>Affair</label>
							<input type="text" name="affair" />
						</p>
						<p class="block">
							<label>Message</label>
							<textarea name="message" rows="3"></textarea>
						</p>
						<p class="block">
							<button>Send</button>
						</p>
					</form>
				</div>
				<div class="contact-info">
					<h4>More Info</h4>
					<ul>
						<li><i class="fas fa-map-marker-alt"></i> Baker Street</li>
						<li><i class="fas fa-phone"></i> 111-111-111-111</li>
						<li><i class="fas fa-envelope-open-text"></i> contact@website.com</li>
					</ul>
					<p>
						Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint non sequi vero
						neque tempora ea culpa libero. Quos, aliquid quidem?
					</p>
					<p>company.com</p>
				</div>
			</div>
		</div>
	</body>
</html>
